<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <nav class="navbar navbar-expand-lg navbar-light bg-black">
            <div class="container-fluid">
              <h1>Khalid Chouhan</h1>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary btn-lg">
                  <a href="./addproduct/index.html">All Products</a>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="addPro"
                >
                  Add Products
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column">
          <form>
            <div class="mb-3">
              <label for="input1" class="form-label">Name </label>
              <input
                type="text"
                id="input1"
                name="input1"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="input2" class="form-label">Category</label>
              <input
                type="text"
                id="input2"
                name="input2"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="input3" class="form-label">Price</label>
              <input
                type="text"
                id="input3"
                name="input3"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="fileInput" class="form-label">Upload Image:</label>
              <input
                multiple
                type="file"
                id="fileInput"
                name="fileInput"
                class="form-control"
                accept="image/*"
                required
              />
            </div>

            <div id="uploadActions" class="d-none">
              <button type="button" id="start" class="btn btn-primary">
                Start
              </button>
              <button type="button" id="stop" class="btn btn-warning">
                Pause
              </button>
              <button type="button" id="cencel" class="btn btn-danger">
                Cancel
              </button>
            </div>
            <div id="loader">
              <p class="state"></p>
              <span class="loadr"></span>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg" id="addBtn">
              Add
              <div class="ldr"></div>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
